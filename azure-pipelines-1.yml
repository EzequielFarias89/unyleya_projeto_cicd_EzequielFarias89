trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  imageName: "unyleyaapp"

steps:
- task: Docker@2
  displayName: 'Build and push image to ACR'
  inputs:
    containerRegistry: '$(ACR_SERVICE_CONNECTION)'   # Conex√£o com ACR
    repository: '$(imageName)'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: |
      $(Build.BuildId)
